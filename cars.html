<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гонки</title>
    <style>
        .finish {
            position: absolute;
            right: 0;
            top: 0;
            width: 250px;
            height: 200px;
        };
    </style>
</head>
<body>
    <p id="win"></p>
    <img class="finish" src="http://cdn.onlinewebfonts.com/svg/img_546444.png">
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var windowWidth = window.innerWidth;
        var checkPoint = windowWidth-130;
        function Car (x, y, name) {
            this.x = x;
            this.y = y;
            this.name = name;
            this.draw();
        };

        Car.prototype.draw = function () {
            var carHtml = '<img src="http://nostarch.com/images/car.png">';
            this.carElement = $(carHtml);
            this.carElement.css({
                position: "absolute",
                left: this.x,
                top: this.y
            });
            $("body").append(this.carElement);
        };

        function getRandomDistance () {
            return Math.ceil(Math.random() * 5);
        }; 

        Car.prototype.moveRight = function () {
            var distance = getRandomDistance();
            getRandomDistance();
            this.x += distance;
            this.carElement.css({
                left: this.x,
                top: this.y
            });
            if (this.x >= checkPoint) {
                (clearInterval(intervalId1));
                (clearInterval(intervalId2));
                $("#win").text("Победил " + this.name);
            }
        };

        var tesla = new Car (20, 20 ,"tesla");
        var nissan = new Car (20, 100, "nissan");

        var intervalId1 = setInterval(function () {tesla.moveRight ()}, 30);
        var intervalId2 = setInterval(function () {nissan.moveRight ()}, 30);
    
    </script>
</body>
</html>
